# In order to link a page to a section, create a new document with the name index.md in the respective folder, and add it to the beginning of your navigation section
# Note this requires navigation.indexes in the features section, without this the structure is generated by the folder structure of the project
# https://squidfunk.github.io/mkdocs-material/setup/setting-up-navigation/#section-index-pages
nav:
  - Welcome Page: 'index.md'
  - Nested Section:
    - nested-page/index.md
    - nested-page/sample.md
    - 'section-nested-page/index.md'
    - Sample Page: 'section-nested-page/sample.md'
    - Sample Page w/ Hidden Navigation: 'section-nested-page/sample-with-hidden-navigation.md'